[pytest]
pythonpath = .
testpaths = tests
norecursedirs = .git testing_config htmlcov
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function
log_level = INFO

# PyCharm: Recognize test dependencies
addopts =
    -v
    --tb=short
    --strict-markers
    --cov=custom_components.shadow_control
    --cov-report=term-missing:skip-covered
    --cov-report=html
    --cov-branch
    --junitxml=junit.xml
    -o junit_family=legacy

markers =
    unit: Unit tests
    integration: Integration tests with HA framework

python_files = test_*.py
python_classes = Test*
python_functions = test_*
