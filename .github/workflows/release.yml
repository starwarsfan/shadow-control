name: "Release"

on:
  push:
    tags:
      - '*'

permissions: {}

env:
  INTEGRATION_NAME: shadow-control

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'

      - name: Extract release notes
        run: |
          TAG_NAME="${GITHUB_REF##*/}"
          python3 <<EOF
          import re
          version = "${TAG_NAME}"
          with open('RELEASENOTES.md', 'r') as f:
              lines = f.readlines()
          pattern = re.compile(r'^##\s+' + re.escape(version) + r'\s*$')
          notes = []
          in_section = False
          for line in lines:
              if pattern.match(line):
                  in_section = True
                  continue
              if in_section and line.startswith('## '):
                  break
              if in_section:
                  notes.append(line.rstrip())
          with open('release_notes.txt', 'w') as out:
              out.write('\n'.join(notes).strip())
          EOF

      - name: Set version and hash variables
        run: |
          echo "VERSION=${GITHUB_REF##*/}" >> $GITHUB_ENV
          echo "GITHASH=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: ZIP the integration directory
        run: |
          cd custom_components
          zip -r ../${{ env.INTEGRATION_NAME }}-${{ env.VERSION }}-${{ env.GITHASH }}.zip ./

      - name: Create GitHub Release and Upload Asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body_path: release_notes.txt
          files: ${{ env.INTEGRATION_NAME }}-${{ env.VERSION }}-${{ env.GITHASH }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
