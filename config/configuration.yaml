input_select:
  # =========================================================================
  # Dynamic inputs
  d07_lock_integration:
    #[e#12 trigger   =Bausteinsperre (0/1)                    #init=0      ]
    name: "D07: Locked"
    options:
      - "unlocked"
      - "locked"
