    max: 100000
    step: 100
    mode: slider
    initial: 1000
  d03_sun_elevation:
    #[e#7 trigger    =Elevation Sonne (°)                     #init=45     ]
    name: "D03: Sun Elevation"
    min: 0
    max: 90
    step: 1
    mode: slider
    initial: 45
  d04_sun_azimuth:
