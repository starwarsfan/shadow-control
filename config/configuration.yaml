# https://www.home-assistant.io/integrations/default_config/
default_config:

# https://www.home-assistant.io/integrations/homeassistant/
homeassistant:
  debug: true

# https://www.home-assistant.io/integrations/logger/
logger:
  default: info
  logs:
    custom_components.shadow_control: debug

script: !include scripts.yaml

shadow_control:
  - platform: shadow_control  # Verwenden Sie hier den Namen Ihrer Plattform
    name: "Test Shadow Control"
    cover: cover.test_cover1

    # Dynamic inputs
    brightness: input_number.d01_brightness
    brightness_dawn: input_number.d02_brightness_dawn
    sun_elevation: input_number.d03_sun_elevation
    sun_azimuth: input_number.d04_sun_azimuth
    shutter_current_height: input_number.d05_shutter_current_height
    shutter_current_angle: input_number.d06_shutter_current_angle
    lock_integration: input_select.d07_lock_integration
    lock_integration_with_position: input_select.d08_lock_integration_with_position
    lock_height: input_number.d09_lock_height
    lock_angle: input_number.d10_lock_angle
    modification_tolerance_height: input_number.d11_modification_tolerance_height
    modification_tolerance_angle: input_number.d12_modification_tolerance_angle

    # General inputs
    azimuth_facade: input_number.g01_azimuth_facade
    offset_sun_in: input_number.g02_offset_sun_in
    offset_sun_out: input_number.g03_offset_sun_out
    elevation_sun_min: input_number.g04_elevation_sun_min
    elevation_sun_max: input_number.g05_elevation_sun_max
    slat_width: input_number.g06_slat_with
    slat_distance: input_number.g07_slat_distance
    angle_offset: input_number.g08_angle_offset
    min_slat_angle: input_number.g09_min_slat_angle
    stepping_height: input_number.g10_stepping_height
    stepping_angle: input_number.g11_stepping_angle
    shutter_type: input_select.g12_shutter_type
    light_bar_width: input_number.g13_light_bar_width
    shutter_height: input_number.g14_shutter_height
    neutral_pos_height: input_number.g15_neutral_pos_height
    neutral_pos_angle: input_number.g16_neutral_pos_angle
    movement_restriction_height: input_select.g17_movement_restriction_height
    movement_restriction_angle: input_select.g18_movement_restriction_angle
    update_lock_output: input_select.g19_update_lock_output

    # Shadow control inputs
    shadow_control_enabled: input_select.s01_shadow_control_enabled
    shadow_brightness_level: input_number.s02_shadow_brightness_level
    shadow_after_seconds: input_number.s03_shadow_after_seconds
    shadow_max_height: input_number.s04_shadow_max_height
    shadow_max_angle: input_number.s05_shadow_max_angle
    shadow_look_through_seconds: input_number.s06_shadow_look_through_seconds
    shadow_open_seconds: input_number.s07_shadow_open_seconds
    shadow_look_through_angle: input_number.s08_shadow_look_through_angle
    after_shadow_height: input_number.s09_after_shadow_height
    after_shadow_angle: input_number.s10_after_shadow_angle

    # Dawn control inputs
    dawn_control_enabled: input_select.sd01_dawn_control_enabled
    dawn_brightness_level: input_number.sd02_dawn_brightness_level
    dawn_after_seconds: input_number.sd03_dawn_after_seconds
    dawn_max_height: input_number.sd04_dawn_max_height
    dawn_max_angle: input_number.sd05_dawn_max_angle
    dawn_look_through_seconds: input_number.sd06_dawn_look_through_seconds
    dawn_open_seconds: input_number.sd07_dawn_open_seconds
    dawn_look_through_angle: input_number.sd08_dawn_look_through_angle
    after_dawn_height: input_number.sd09_after_dawn_height
    after_dawn_angle: input_number.sd10_after_dawn_angle

template:
  - sensor:
      - name: test_brightness
        state: 55
      - name: test_elevation
        state: 30
      - name: test_azimuth
        state: 180
  - binary_sensor:
      - name: shadow_handling_activation
        state: "on"

cover:
  - platform: template
    covers:
      test_cover:
        unique_id: "testcover1"
        friendly_name: "Test Cover 1"
        device_class: blind
        open_cover:
          service: script.test_cover_open
        close_cover:
          service: script.test_cover_close
        stop_cover:
          service: script.test_cover_stop
        set_cover_position:
          service: script.test_cover_set_position
          data:
            position: "{{ position }}"
        position_template: "{{ state_attr('input_number.test_cover_position', 'value') | int }}"
        tilt_template: "{{ state_attr('input_number.test_cover_tilt_position', 'value') | int if is_state('input_number.test_cover_tilt_position', 'unavailable') == false else None }}"

input_number:
  # =========================================================================
  # Dynamic inputs
  d01_brightness:
    #[e#5 trigger    =Helligkeit (Lux)                                     ]
    name: "D01: Sun Brightness"
    min: 0
    max: 100000
    step: 100
    mode: slider
    initial: 1000
  d02_brightness_dawn:
    #[e#6 trigger    =Helligkeit Daemmerung (Lux)                          ]
    name: "D02: Sun Brightness (dawn)"
    min: 0
    max: 100000
    step: 100
    mode: slider
    initial: 1000
  d03_sun_elevation:
    #[e#7 trigger    =Elevation Sonne (°)                     #init=45     ]
    name: "D03: Sun Elevation"
    min: 0
    max: 90
    step: 1
    mode: slider
    initial: 45
  d04_sun_azimuth:
    #[e#8 trigger    =Azimut Sonne (°)                        #init=180    ]
    name: "D04: Sun Azimuth"
    min: 0
    max: 359
    step: 1
    mode: slider
    initial: 180
  d05_shutter_current_height:
    #[e#9            =Hoehe Ist-Wert (%)                                   ]
    name: "D05: Current height"
    min: 0
    max: 100
    step: 1
    mode: slider
    initial: 50
  d06_shutter_current_angle:
    #[e#10           =Winkel Ist-Wert (%)                                  ]
    name: "D06: Current angle"
    min: 0
    max: 100
    step: 1
    mode: slider
    initial: 50
  d09_lock_height:
    #[e#14           =Hoehe bei Sperre (%)                    #init=0      ]
    name: "D09: Lock w. constraint height"
    min: 0
    max: 100
    step: 1
    mode: slider
    initial: 50
  d10_lock_angle:
    #[e#15           =Winkel bei Sperre (%)                   #init=0      ]
    name: "D10: Lock w. constraint angle"
    min: 0
    max: 100
    step: 1
    mode: slider
    initial: 50
  d11_modification_tolerance_height:
    #[e#16           =Toleranz f. ext. Hoehenaenderung (%)    #init=8      ]
    name: "D11: Tolerance height"
    min: 0
    max: 100
    step: 1
    mode: slider
    initial: 8
  d12_modification_tolerance_angle:
    #[e#17           =Toleranz f. ext. Winkelaenderung (%)    #init=5      ]
    name: "D12: Tolerance angle"
    min: 0
    max: 100
    step: 1
    mode: slider
    initial: 5
  # Dynamic inputs end
  # =========================================================================
  # General settings:
  g01_azimuth_facade:
    #[e#20 important =Azimut Fassade (°)                      #init=180    ]
    name: "G01: Azimuth facade (°)"
    min: 0
    max: 359
    step: 1
    mode: slider
    initial: 180
  g02_offset_sun_in:
    #[e#21           =Offset Sonne Eintritt (°)               #init=-90    ]
    name: "G02: Offset Sun IN (°)"
    min: -90
    max: 0
    step: 1
    mode: slider
    initial: -90
  g03_offset_sun_out:
    #[e#22           =Offset Sonne Austritt (°)               #init=90     ]
    name: "G03: Offset Sun OUT (°)"
    min: 0
    max: 90
    step: 1
    mode: slider
    initial: 90
  g04_elevation_sun_min:
    #[e#23           =Min Elevation (°)                       #init=0      ]
    name: "G04: Elevation Sun Min (°)"
    min: 0
    max: 90
    step: 1
    mode: slider
    initial: 0
  g05_elevation_sun_max:
    #[e#24           =Max Elevation (°)                       #init=90     ]
    name: "G05: Elevation Sun Max (°)"
    min: 0
    max: 90
    step: 1
    mode: slider
    initial: 90
  g06_slat_with:
    #[e#25 important =Lamellenbreite (mm)                     #init=80     ]
    name: "G06: Shutter slat width (mm)"
    min: 0
    max: 100
    step: 1
    mode: slider
    initial: 80
  g07_slat_distance:
    #[e#26 important =Lamellenabstand (mm)                    #init=40     ]
    name: "G07: Shutter slat distance (mm)"
    min: 0
    max: 100
    step: 1
    mode: slider
    initial: 40
  g08_angle_offset:
    #[e#27           =Winkel-Offset (%)                       #init=0      ]
    name: "G08: Angle offset (%)"
    min: 0
    max: 100
    step: 1
    mode: slider
    initial: 0
  g09_min_slat_angle:
    #[e#28           =Min. Lamellenwinkel (%)                 #init=0      ]
    name: "G09: Min slat angle (%)"
    min: 0
    max: 100
    step: 1
    mode: slider
    initial: 0
  g10_stepping_height:
    #[e#35           =Hoehen-Schrittweite (%)                 #init=5      ]
    name: "G10: Height stepping (%)"
    min: 0
    max: 100
    step: 1
    mode: slider
    initial: 5
  g11_stepping_angle:
    #[e#29           =Winkel-Schrittweite (%)                 #init=5      ]
    name: "G11: Angle stepping (%)"
    min: 0
    max: 100
    step: 1
    mode: slider
    initial: 5
  g13_light_bar_width:
    #[e#31           =Lichtstreifen (mm)                      #init=0      ]
    name: "G13: Light bar width (mm)"
    min: 0
    max: 2000
    step: 10
    mode: slider
    initial: 0
  g14_shutter_height:
    #[e#32           =Gesamthoehe (mm)                        #init=2000   ]
    name: "G14: Shutter height (mm)"
    min: 0
    max: 3000
    step: 10
    mode: slider
    initial: 2000
  g15_neutral_pos_height:
    #[e#33           =Hoehe Neutralposition (%)               #init=0      ]
    name: "G15: Neutral height (%)"
    min: 0
    max: 100
    step: 1
    mode: slider
    initial: 0
  g16_neutral_pos_angle:
    #[e#34           =Winkel Neutralposition (%)              #init=0      ]
    name: "G15: Neutral angle (%)"
    min: 0
    max: 100
    step: 1
    mode: slider
    initial: 0
  # General settings end
  # =========================================================================
  # Shadow settings
  s02_shadow_brightness_level:
    #[e#41 important =Beschattungsschwelle (schliessen, Lux)  #init=50000  ]
    name: "S02: Shadow brightness level"
    min: 0
    max: 100000
    step: 100
    mode: slider
    initial: 50000
  s03_shadow_after_seconds:
    #[e#42           =Beschattung nach x Sekunden             #init=150    ]
    name: "S03: Shadow after n seconds"
    min: 0
    max: 3600
    step: 15
    mode: slider
    initial: 150
  s04_shadow_max_height:
    #[e#43           =Max. Hoehe bei Beschattung (%)          #init=100    ]
    name: "S04: Shadow max height (%)"
    min: 0
    max: 100
    step: 1
    mode: slider
    initial: 0
  s05_shadow_max_angle:
    #[e#44           =Max. Winkel bei Beschattung (%)         #init=100    ]
    name: "S05: Shadow max angle (%)"
    min: 0
    max: 100
    step: 1
    mode: slider
    initial: 0
  s06_shadow_look_through_seconds:
    #[e#45           =Durchsicht nach y Sekunden              #init=900    ]
    name: "S03: Look through after n seconds"
    min: 0
    max: 7200
    step: 15
    mode: slider
    initial: 900
  s07_shadow_open_seconds:
    #[e#46           =Oeffnen nach z Sekunden                 #init=3600   ]
    name: "S07: Open after n seconds"
    min: 0
    max: 7200
    step: 15
    mode: slider
    initial: 3600
  s08_shadow_look_through_angle:
    #[e#47           =Winkel Durchsicht (%)                   #init=0      ]
    name: "S08: Shadow look through angle (%)"
    min: 0
    max: 100
    step: 1
    mode: slider
    initial: 0
  s09_after_shadow_height:
    #[e#48           =Hoehe nach Beschattung (%)              #init=0      ]
    name: "S09: Height after shadow (%)"
    min: 0
    max: 100
    step: 1
    mode: slider
    initial: 0
  s10_after_shadow_angle:
    #[e#49           =Winkel nach Beschattung (%)             #init=0      ]
    name: "S10: Angle after shadow (%)"
    min: 0
    max: 100
    step: 1
    mode: slider
    initial: 0
  # Shadow settings end
  # =========================================================================
  # Dawn settings
  sd02_dawn_brightness_level:
    #[e#41 important =Daemmerungsschwelle (schliessen, Lux)  #init=50000  ]
    name: "SD02: Dawn brightness level"
    min: 0
    max: 100000
    step: 100
    mode: slider
    initial: 50000
  sd03_dawn_after_seconds:
    #[e#42           =Daemmerungsposition nach x Sekunden             #init=150    ]
    name: "SD03: Dawn after n seconds"
    min: 0
    max: 3600
    step: 15
    mode: slider
    initial: 150
  sd04_dawn_max_height:
    #[e#43           =Max. Hoehe bei Daemmerung (%)          #init=100    ]
    name: "SD04: Dawn max height (%)"
    min: 0
    max: 100
    step: 1
    mode: slider
    initial: 0
  sd05_dawn_max_angle:
    #[e#44           =Max. Winkel bei Daemmerung (%)         #init=100    ]
    name: "SD05: Dawn max angle (%)"
    min: 0
    max: 100
    step: 1
    mode: slider
    initial: 0
  sd06_dawn_look_through_seconds:
    #[e#45           =Durchsicht nach y Sekunden              #init=900    ]
    name: "SD03: Look through after n seconds"
    min: 0
    max: 7200
    step: 15
    mode: slider
    initial: 900
  sd07_dawn_open_seconds:
    #[e#46           =Oeffnen nach z Sekunden                 #init=3600   ]
    name: "SD07: Open after n seconds"
